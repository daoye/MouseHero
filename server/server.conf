# Session TCP server
# Purpose: client authorization, metadata/session control, reliable messaging
# Key:
# - listener: "IP:PORT" to bind; e.g. 0.0.0.0:21216
[session]
listener=0.0.0.0:21216

# Command UDP server
# Purpose: low-latency mouse/keyboard events
# Key:
# - listener: "IP:PORT" to bind; e.g. 0.0.0.0:21217
[command]
listener=0.0.0.0:21217

# HTTP server
# Purpose: GUI and remote tools call HTTP APIs
# Key:
# - listener: "IP:PORT" to bind; e.g. 127.0.0.1:21218 (loopback only)
[http]
listener=127.0.0.1:21218

# Logger configuration
# Log levels: TRACE | DEBUG | INFO | WARN | ERROR | FATAL | OFF
[logger]
level=INFO


# Input behavior (Linux/Wayland)
# When some environment cannot type text normally (e.g., gnome/KDE on Wayland),
# you can enable a clipboard-paste fallback: put the text into the system clipboard and paste
# it at the cursor using Shift+Insert.
# Recommended: enable only when you encounter text input issues.
# Keys:
# - clipboard_fallback: true => enable; otherwise disabled.
[input]
clipboard_fallback=true